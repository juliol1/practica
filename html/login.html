<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" conetnt="IE=edge">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/desktop.css" media="screen and (min-width: 640px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">        
    <title>YardSale</title>
</head>
<body>
    <section class="login">
        <section class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input class="input input-email" type="text" id="email" placeholder="example@email.com" autocomplete="email">

                <label for="psswd" class="label">Password</label>
                <input class="input input-password" type="password" id="psswd" placeholder="*********">
                
                <input class="primary-button login-button" type="submit" value="Log In">
                <a href="/" class="forgot">Forgot my password</a>
            </form>

            <button class="secondary-button signup-buttom">Sign Up</button>
        </section>
    </section>
</body>
</html>
