<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" conetnt="IE=edge">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/desktop.css" media="screen and (min-width: 640px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">        
    <title>My Account</title>
</head>
<body>
    <section class="login">
        <section class="form-container account-container">
            <h1 class="title account">My account</h1>
            <form action="/" class="form account-form">

                <div>
                    <label for="name" class="label">Name</label>
                    <input class="input input-name" type="text" id="name" placeholder="Julio" autocomplete="name">
    
                    <label for="email" class="label">Email address</label>
                    <input class="input input-email" type="text" id="email" placeholder="juliovillalvazo26@gmail.com" autocomplete="email">
    
                    <label for="psswd" class="label">Password</label>
                    <input class="input input-password" type="password" id="psswd" placeholder="*********">
                </div>
                
                <div>
                    <input class="primary-button create-button" type="submit" value="Create">
                </div>

            </form>
        </section>
    </section>
</body>
</html>l
