        <nav class="navbar">
            <img src="../icons/icon_menu.svg" alt="icon_menu" class="menu" id="toggle">
            <div class="navbar-left" id="navbar">
                <img src="../logos/logo_yard_sale.svg" alt="logo yardsale" class="navbar-logo">

                    </li>
                    <li>
                        <a href="/practica/html/my_account.html">Account</a>
                    </li>
                </ul>
            </div>
    
            <div class="navbar-right">
                <ul>
                    <li class="navbar-email">example@email.com</li>
                    <li class="navbar-shopping-cart">
                        <img src="../icons/icon_shopping_cart.svg" alt="shopping cart">
                        <div class="cart-items">2</div>
                    </li>
    
                </ul>
            </div>
        </nav>

        <div class="mobile-menu" id="mobile-menu">
            <ul class="categories-menu">
                <li>
                    CATEGORIES
                </li>
                <li>
                    <a href="/practica/html/home.html">All</a>

                <li>

            </ul>
    
            <ul class="personal-menu">
                <li>
                    <a href="/practica/html/my_order.html">My orders</a>
                </li>
                <li>
                    <a href="/practica/html/my_account.html">My account</a>

            <ul class="signout-menu">

                    <a class="email" href="/">example@email.com</a>
                </li>
                <li>
                    <a class="sign-out" href="/">Sign out</a>
                </li>
            </ul>
        </div>

    </header>
    <main id="main">
    <section class="login">
        <section class="form-container account-container">
            <h1 class="title account">My account</h1>
            <form action="/" class="form account-form">

                <div>
                    <label for="name" class="label">Name</label>
                    <input class="input input-name" type="text" id="name" placeholder="Your name ..." autocomplete="name">
    
                    <label for="email" class="label">Email address</label>
                    <input class="input input-email" type="text" id="email" placeholder="email address ..." autocomplete="email">
    
                    <label for="psswd" class="label">Password</label>
                    <input class="input input-password" type="password" id="psswd" placeholder="password ...">
                </div>
                
                <div>
                    <input class="primary-button create-button" type="submit" value="Create">
                </div>

            </form>
        </section>
    </section>
    </main>
